<div class="row row-margin-top">
  <div class="col-md-12">
    <h3>Recent blocks:</h3>
  </div>
</div>

<div class="row row-margin-top">
  <div class="col-md-10">
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr><th>Hash</th><th>Initiator</th><th>Counterparty</th><th>Timestamp</th><th>Type</th></tr></thead>
        <tbody>
        <tr *ngFor="let block of recent_blocks">
          <td><a routerLink="/blocks/{{block.hash}}">{{block.hash.slice(-8)}}</a></td>
          <td>{{block.public_key.slice(-8)}}</td>
          <td>{{block.link_public_key.slice(-8)}}</td>
          <td>{{block.timestamp | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
          <td><span class="badge badge-pill badge-primary">{{block.type}}</span></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
